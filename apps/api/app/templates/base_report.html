<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title | default("Process Engineering Report") }}</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
                font-family: Arial, sans-serif;
                font-size: 9pt;
            }
            @bottom-left {
                content: "{{ footer_text | default("Generated by Process Engineering Suite") }}";
                font-family: Arial, sans-serif;
                font-size: 9pt;
            }
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10pt;
            line-height: 1.4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            border-bottom: 2px solid #0284c7;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-logo {
            font-size: 18pt;
            font-weight: bold;
            color: #0284c7;
        }

        .header-info {
            text-align: right;
            font-size: 9pt;
            color: #666;
        }

        h1 {
            font-size: 18pt;
            color: #0284c7;
            margin-top: 0;
        }

        h2 {
            font-size: 14pt;
            color: #0f172a;
            border-left: 4px solid #f59e0b;
            padding-left: 10px;
            margin-top: 20px;
            background-color: #f8fafc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background-color: #f1f5f9;
            color: #475569;
            text-align: left;
            padding: 8px;
            border: 1px solid #cbd5e1;
            font-weight: bold;
        }

        td {
            padding: 8px;
            border: 1px solid #cbd5e1;
            vertical-align: top;
        }

        .label-cell {
            width: 35%;
            background-color: #f8fafc;
            font-weight: bold;
        }

        .value-cell {
            width: 65%;
        }

        .warning {
            color: #b91c1c;
            background-color: #fef2f2;
            padding: 5px;
            border: 1px solid #fee2e2;
            margin-top: 5px;
            font-weight: bold;
        }

        .summary-box {
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            Process Engineering Suite
        </div>
        <div class="header-info">
            Report Date: {{ current_date }}<br>
            Project: {{ project_name | default("N/A") }}
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
