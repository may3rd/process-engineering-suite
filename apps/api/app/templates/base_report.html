<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title | default("Process Engineering Report") }}</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
                font-family: Arial, sans-serif;
                font-size: 9pt;
            }
            @bottom-left {
                content: "{{ footer_text | default("Generated by Process Engineering Suite") }}";
                font-family: Arial, sans-serif;
                font-size: 9pt;
            }
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.5;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }

        .header {
            border-bottom: 3px solid #0284c7;
            padding-bottom: 15px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .header-logo {
            float: left;
            font-size: 22pt;
            font-weight: 800;
            color: #0284c7;
            letter-spacing: -1px;
        }

        .header-info {
            float: right;
            text-align: right;
            font-size: 9pt;
            color: #64748b;
            line-height: 1.2;
        }

        h1 {
            font-size: 24pt;
            color: #0f172a;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h2 {
            font-size: 16pt;
            color: #0369a1;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        h3 {
            font-size: 12pt;
            color: #334155;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            table-layout: fixed;
        }

        th {
            background-color: #f8fafc;
            color: #475569;
            text-align: left;
            padding: 10px 8px;
            border: 1px solid #e2e8f0;
            font-weight: 700;
            font-size: 9pt;
            text-transform: uppercase;
        }

        td {
            padding: 8px;
            border: 1px solid #e2e8f0;
            vertical-align: top;
            word-wrap: break-word;
        }

        tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        .label-cell {
            width: 30%;
            background-color: #f1f5f9;
            font-weight: 600;
            color: #475569;
        }

        .value-cell {
            width: 70%;
        }

        .warning {
            color: #991b1b;
            background-color: #fef2f2;
            padding: 10px;
            border: 1px solid #fee2e2;
            margin-top: 10px;
            font-weight: 600;
            border-radius: 4px;
        }

        .summary-box {
            background-color: #f0f9ff;
            border: 1px solid #e0f2fe;
            padding: 2px 15px;
            margin-bottom: 25px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            Process Engineering Suite
        </div>
        <div class="header-info">
            Report Date: {{ current_date }}<br>
            Project: {{ project_name | default("N/A") }}
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
