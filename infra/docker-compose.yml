services:
  # All Web Apps (Ports 3000, 3002, 3003, etc.)
  apps:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/apps/web/.next
      - /app/apps/network-editor/.next
      - /app/apps/psv/.next
    # Install dependencies if missing, then run all apps with turbo
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000" # Dashboard (web)
      - "3002:3002" # Network Editor
      - "3003:3003" # PSV
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
      - postgres

  # Python API (Port 8000)
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/engsuite
    depends_on:
      - postgres

    # Run with reload for dev
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:17-alpine # Latest stable version as of 2025-12-12
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=engsuite
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup # For backup

volumes:
  postgres_data:
