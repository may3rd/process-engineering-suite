services:
  # All Web Apps (Ports 3000, 3002, 3003, etc.)
  apps:
    image: oven/bun:alpine
    working_dir: /app
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/apps/web/.next
      - /app/apps/network-editor/.next
      - /app/apps/psv/.next
      - /app/apps/design-agents/.next
    # Install dependencies if missing, then run all apps with turbo
    command: sh -c "bun install && bun run dev"
    ports:
      - "3000:3000" # Dashboard (web)
      - "3001:3001" # Document Wiki (web)
      - "3002:3002" # Network Editor
      - "3003:3003" # PSV
      - "3004:3004" # Design-Agents
    env_file:
      - .env.shared
      - .env.local
    environment:
      - DEPLOYMENT_ENV=local
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
      - postgres

  # Python API (Port 8000)
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    working_dir: /app/apps/api
    ports:
      - "8000:8000"
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
    env_file:
      - .env.shared
      - .env.local
    environment:
      - DEPLOYMENT_ENV=local
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/engsuite
      - SEED_FROM_MOCK=true
    depends_on:
      - postgres

    # Run migrations then start API (dev reload)
    command: sh -c "alembic -c /app/apps/api/alembic.ini upgrade head && python /app/apps/api/scripts/seed_from_mock.py && uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload"

  postgres:
    image: postgres:17-alpine # Latest stable version as of 2025-12-12
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env.shared
      - .env.local
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=engsuite
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup # For backup

volumes:
  postgres_data:
