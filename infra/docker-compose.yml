version: '3.8'

services:
  # All Web Apps (Ports 3000, 3002, 3003, etc.)
  apps:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/apps/web/.next
      - /app/apps/network-editor/.next
      - /app/apps/psv/.next
    # Install dependencies if missing, then run all apps with turbo
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000" # Dashboard (web)
      - "3002:3002" # Network Editor
      - "3003:3003" # PSV
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api

  # Python API (Port 8000)
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
    environment:
      - PYTHONPATH=/app

    # Run with reload for dev
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload
