version: '3.8'

services:
  # Dashboard (Port 3000)
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/apps/web/.next
    # Install dependencies if missing, then run dev
    command: sh -c "npm install && npm run dev --filter=web"
    ports:
      - "3000:3000"
    environment:
      # Browser calls localhost:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api

  # Network Editor (Port 3002)
  network-editor:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/apps/network-editor/.next
    command: sh -c "npm install && npm run dev --filter=network-editor"
    ports:
      - "3002:3002"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000 
    depends_on:
      - api

  # Python API (Port 8000)
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
    environment:
      - PYTHONPATH=/app

    # Run with reload for dev
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload