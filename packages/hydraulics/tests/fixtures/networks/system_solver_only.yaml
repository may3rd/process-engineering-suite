networks:
  - id: supply
    name: supply-net
    direction: forward
    upstream_pressure:
      value: 350
      unit: kPag
    boundary_temperature:
      value: 35
      unit: degC
    mass_flow_rate:
      value: 1.2
      unit: kg/s
    fluid:
      name: water
      phase: liquid
      density: 998
      viscosity: 8.9e-4
    sections:
      - id: supply-line
        schedule: "40"
        pipe_NPD: 6
        roughness: 4.5e-5
        length: 10
        elevation_change: 0
        fitting_type: LR
        fittings: []
        from_node_id: source
        to_node_id: junction
  - id: branch
    name: branch-net
    direction: forward
    upstream_pressure:
      value: 200
      unit: kPag
    boundary_temperature:
      value: 35
      unit: degC
    mass_flow_rate:
      value: 0.5
      unit: kg/s
    fluid:
      name: water
      phase: liquid
      density: 998
      viscosity: 8.9e-4
    sections:
      - id: branch-line
        schedule: "40"
        pipe_NPD: 4
        roughness: 4.5e-5
        length: 8
        elevation_change: 0
        fitting_type: LR
        fittings: []
        from_node_id: junction
        to_node_id: user

links:
  - id: junction-link
    members:
      - network: supply
        node: junction
      - network: branch
        node: junction

system_solver:
  max_iterations: 6
  tolerance: 0.5
  relaxation: 0.7
